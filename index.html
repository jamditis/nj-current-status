<!DOCTYPE html>
<html>
  <head>
    <title>News Feed</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://jamditis.github.io/nj-current-status/css/style.css" />
    <link rel="icon" type="image/png" href="https://centerforcooperativemedia.org/wp-content/uploads/2023/03/pattern.png" />
  </head>
  <body>
    <header>
      <h1>News Feed</h1>
      <form>
        <label for="source-filter">Filter by Source:</label>
        <input type="text" id="source-filter" />
        <label for="category-filter">Filter by Category:</label>
        <select id="category-filter">
          <option value="">All Categories</option>
          <option value="Sports">Sports</option>
          <option value="Entertainment">Entertainment</option>
          <option value="Business">Business</option>
        </select>
        <label for="date-filter">Filter by Date (hours ago):</label>
        <input type="number" id="date-filter" />
      </form>
    </header>
    <main>
      <div id="trending">
        <h2>Trending Stories</h2>
        <ul id="trending-list"></ul>
        <label for="trending-date-range">Trending Stories for Last:</label>
        <select id="trending-date-range">
          <option value="24">24 hours</option>
          <option value="48">48 hours</option>
          <option value="72">72 hours</option>
        </select>
      </div>
      <div id="news">
        <h2>News Stories</h2>
        <div id="news-stories"></div>
        <div id="spinner"></div>
      </div>
    </main>
    <script src="https://jamditis.github.io/nj-current-status/js/script.js"></script>
  
<!-- Support -->
<div style="text-align:center;padding:1.5rem 1rem;">
  <style>
    .support-strip{display:flex;align-items:center;justify-content:center;gap:.75rem;flex-wrap:wrap;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif}
    .support-strip a{display:inline-flex;align-items:center;gap:.4rem;padding:.45rem 1rem;border-radius:2rem;font-size:.8rem;font-weight:600;text-decoration:none;color:#fff;transition:transform .15s,box-shadow .15s}
    .support-strip a:hover{transform:translateY(-1px)}
    .support-strip .s-venmo{background:#008CFF}.support-strip .s-venmo:hover{box-shadow:0 4px 14px rgba(0,140,255,.4)}
    .support-strip .s-paypal{background:#003087}.support-strip .s-paypal:hover{box-shadow:0 4px 14px rgba(0,48,135,.4)}
    .support-strip .s-github{background:#333}.support-strip .s-github:hover{box-shadow:0 4px 14px rgba(51,51,51,.4)}
    .support-strip svg{width:16px;height:16px;fill:currentColor}
  </style>
  <div class="support-strip">

</body>
</html>
